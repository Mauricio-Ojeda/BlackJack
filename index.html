<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header id="encabezado" class="container-fluid">
        <h1 id="title">BlackJack</h1>
    </header>
    <div class="container main">
        <div class="row mt-2">
            <div id="divBotones" class="col text center">
                <button id="inciarJuego" class="btn btn-success">Iniciar Juego</button>
                <button id="pedirCarta" class="btn btn-info"> Pedir Carta</button>
                <button id="detener" class="btn btn-info"> Detener </button>
                <div id="results">
                    <h3>Buena Suerte!!</h3>
                </div>

            </div>

        </div>
        <div class="row container">
            <div class="col jugador">
                <h2>Jugador 1 - <small>0</small></h2>
                <div id="jugador-cartas">
                    <img class="carta" src="assets/cartas/red_back.png" alt="cards">
                </div>
            </div>

            <div class="row container">
                <div class="col jugador">
                    <h2>Computadora - <small>0</small></h2>
                    <div id="computadora-cartas">
                        <img class="carta" src="assets/cartas/grey_back.png" alt="cards">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
</body>

</html>
